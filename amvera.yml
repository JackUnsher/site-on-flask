meta:
  environment: docker
  image: python:3.11-slim

build:
  env:
    FLASK_APP: app.py
    FLASK_CONFIG: production
    SECRET_KEY: your-production-secret-key-change-this
    DATABASE_URL: sqlite:///data/app.db

run:
  command: python -m gunicorn app:app -b 0.0.0.0:$PORT -w 4
  persistenceMount: /data 