meta:
  environment: python
  toolchain:
    name: pip
    version: '3.11'

run:
  command: python -c "from flask import Flask; app = Flask(__name__); @app.route('/'); def index(): return {'status': 'ok', 'message': 'Тестовое приложение Flask на Amvera'}; app.run(host='0.0.0.0', port=int(__import__('os').environ.get('PORT', 5000)))"
  persistenceMount: /data 