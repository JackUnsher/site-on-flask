meta:
  environment: python
  toolchain:
    name: pip
    version: '3.11'

build:
  env:
    FLASK_APP: app.py
    FLASK_CONFIG: production
    SECRET_KEY: your-production-secret-key-change-this

run:
  command: gunicorn app:app -b 0.0.0.0:$PORT -w 4
  persistenceMount: /app/instance
  postDeploy:
    - pip install -r requirements.txt
    - mkdir -p /app/instance 