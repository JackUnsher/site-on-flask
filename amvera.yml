meta:
  environment: python
  toolchain:
    name: pip
    version: '3.11'

build:
  variables:
    FLASK_APP: app.py
    DATABASE_URL: sqlite:////data/app.db
    FLASK_ENV: production
    DEBUG: "False"

run:
  command: gunicorn -c gunicorn_config.py app:app
  persistenceMount: /data
  excludeFiles:
    - venv
    - .git
    - .pytest_cache
    - __pycache__
    - '*.pyc'
    - htmlcov
    - .coverage 