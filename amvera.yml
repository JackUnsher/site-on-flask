meta:
  environment: python
  toolchain:
    name: pip
    version: '3.11'

run:
  command: python -c "import os; from flask import Flask, jsonify; app = Flask(__name__); @app.route('/') def index(): return jsonify({'status': 'ok', 'message': 'Тестовое приложение Flask на Amvera'}); app.run(host='0.0.0.0', port=int(os.environ.get('PORT', 5000)), debug=False)"
  persistenceMount: /data 