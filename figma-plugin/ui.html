<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursor MCP Plugin</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h2 {
      font-size: 16px;
      margin-top: 0;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    label {
      display: block;
      margin-bottom: 4px;
      font-size: 12px;
    }
    
    input, button {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    button {
      background-color: #18A0FB;
      color: white;
      font-weight: 500;
      cursor: pointer;
      border: none;
      margin-top: 8px;
    }
    
    button:hover {
      background-color: #0D8DE3;
    }
    
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    .status {
      margin-top: 16px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .connected {
      background-color: #E3FCF7;
      color: #00896B;
    }
    
    .disconnected {
      background-color: #FFE8E8;
      color: #D62E0E;
    }
    
    .log {
      margin-top: 16px;
      height: 100px;
      overflow-y: auto;
      border: 1px solid #eee;
      padding: 8px;
      font-size: 12px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h2>Cursor MCP Connection</h2>
  
  <div class="form-group">
    <label for="socketUrl">WebSocket URL</label>
    <input type="text" id="socketUrl" value="ws://localhost:8765" placeholder="e.g., ws://localhost:8765">
  </div>
  
  <div class="form-group">
    <label for="channelId">Channel ID</label>
    <input type="text" id="channelId" value="figma-channel" placeholder="e.g., figma-channel">
  </div>
  
  <button id="connectBtn">Connect</button>
  <button id="disconnectBtn" disabled>Disconnect</button>
  
  <div id="status" class="status disconnected">
    Disconnected
  </div>
  
  <div class="log" id="log"></div>
  
  <script>
    let socket = null;
    
    const socketUrlInput = document.getElementById('socketUrl');
    const channelIdInput = document.getElementById('channelId');
    const connectBtn = document.getElementById('connectBtn');
    const disconnectBtn = document.getElementById('disconnectBtn');
    const statusDiv = document.getElementById('status');
    const logDiv = document.getElementById('log');
    
    // Восстанавливаем сохраненные значения
    onmessage = async (event) => {
      const socketUrl = await parent.clientStorage.getAsync('socketUrl');
      const channelId = await parent.clientStorage.getAsync('channelId');
      
      if (socketUrl) socketUrlInput.value = socketUrl;
      if (channelId) channelIdInput.value = channelId;
    };
    
    // Функция для логирования
    function log(message) {
      const entry = document.createElement('div');
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logDiv.appendChild(entry);
      logDiv.scrollTop = logDiv.scrollHeight;
    }
    
    // Обработчик для кнопки подключения
    connectBtn.onclick = () => {
      const socketUrl = socketUrlInput.value.trim();
      const channelId = channelIdInput.value.trim();
      
      if (!socketUrl || !channelId) {
        log('Please provide both WebSocket URL and Channel ID');
        return;
      }
      
      try {
        // Создаем WebSocket соединение
        socket = new WebSocket(socketUrl);
        
        socket.onopen = () => {
          // Отправляем сообщение о подключении к каналу
          socket.send(JSON.stringify({
            type: 'join_channel',
            channel_id: channelId
          }));
          
          // Обновляем UI
          connectBtn.disabled = true;
          disconnectBtn.disabled = false;
          statusDiv.className = 'status connected';
          statusDiv.textContent = `Connected to ${socketUrl}`;
          
          log(`Connected to WebSocket at ${socketUrl}`);
          
          // Сообщаем плагину о подключении
          parent.postMessage({
            pluginMessage: {
              type: 'connect',
              socketUrl,
              channelId
            }
          }, '*');
        };
        
        socket.onmessage = (event) => {
          try {
            const data = JSON.parse(event.data);
            log(`Received: ${JSON.stringify(data)}`);
            
            if (data.type === 'command') {
              // Передаем команду в плагин для выполнения
              parent.postMessage({
                pluginMessage: {
                  type: 'execute-command',
                  id: data.id,
                  command: data.command,
                  params: data.params || {}
                }
              }, '*');
            }
          } catch (error) {
            log(`Error parsing message: ${error.message}`);
          }
        };
        
        socket.onclose = () => {
          handleDisconnect();
          log('WebSocket connection closed');
        };
        
        socket.onerror = (error) => {
          handleDisconnect();
          log(`WebSocket error: ${error.message}`);
        };
        
      } catch (error) {
        log(`Error: ${error.message}`);
      }
    };
    
    // Обработчик для кнопки отключения
    disconnectBtn.onclick = () => {
      if (socket) {
        socket.close();
        handleDisconnect();
        
        // Сообщаем плагину об отключении
        parent.postMessage({
          pluginMessage: {
            type: 'disconnect'
          }
        }, '*');
      }
    };
    
    // Функция для обработки отключения
    function handleDisconnect() {
      socket = null;
      connectBtn.disabled = false;
      disconnectBtn.disabled = true;
      statusDiv.className = 'status disconnected';
      statusDiv.textContent = 'Disconnected';
    }
    
    // Получение результатов выполнения команд от плагина
    window.onmessage = (event) => {
      if (event.data.pluginMessage && event.data.pluginMessage.type === 'command-result') {
        const result = event.data.pluginMessage;
        
        if (socket && socket.readyState === WebSocket.OPEN) {
          // Отправляем результат обратно через WebSocket
          socket.send(JSON.stringify({
            type: 'command_result',
            id: result.id,
            success: result.success,
            result: result.success ? result.result : null,
            error: result.success ? null : result.error
          }));
          
          log(`Sent result for command ID: ${result.id}`);
        }
      }
    };
  </script>
</body>
</html>
